<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Smartphone">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <input type="text" placeholder="Telefone, nome de usuário ou email" class="login-input">
                <input type="password" placeholder="Senha" class="login-input">
                <a href="#" class="login-button">Entrar</a>
                <div class="alternative-login">OU</div>
                <p class="facebook-login">
                    <a href="#" class="login-facebook"><img src="img/facebook-icon.png" alt="Facebook logo" class="facebook-logo"> Entrar com o Facebook</a>
                </p>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <div class="not-accont">
                    <p>Não tem uma conta? <a href="#" class="link-blue">Cadastre-se</a></p>
                </div>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
